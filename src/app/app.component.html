<div class="nav"><h1>Login</h1><h1>Interceptor</h1></div>
<div class="containerrr">
  <!-- <mat-progress-bar mode="determinate" [value]="40"></mat-progress-bar>  -->
  
  <div class="form">
    <div class="progress" *ngIf="isLoggingIn" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
    </div>
    
    <label for="newName" style="width: 100px;">Username:</label>
    <input id="newName" name="username" required [(ngModel)]="username"><br>
    <label for="newEmail" style="width: 100px;">Email:</label>
    <input id="newEmail" name="email" required [(ngModel)]="email"><br>
    <button class="btn" (click)="Login(username, email)">Login</button>
  </div>
</div>
